{% extends 'base.html' %}

{% block title %}Update Post{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container myContent">
    <div class="card col-8 mx-auto my-lg-5" style="box-shadow: 1px 1px 1px black;">
        <div class="card-body">
            <div class="card-text text-center mb-4">
                <h3>
                    Update Post
                </h3>
            </div>
            <form action="../updatepost/{{id}}" method="post">
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
</div>
{% endblock content %}
